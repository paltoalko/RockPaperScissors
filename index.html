<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startscreen">
        <h2>ROCK PAPER SCISSORS</h2>

        <button id="start">START GAME</button>

        <p>Game consist of 5 rounds<br>You are playing against computer</p>

        <a href="https://github.com/paltoalko" target="_blank">@martawesolowska</a>
    </div>

    <div class="gamescreen">
        <h2>ROUND ONE</h2>
        <div class="options">
            <img src="media/PAPER.svg" alt="Paper icon" id="paper">
        <img src="media/ROCK.svg" alt="Rock icon" id="rock">
        <img src="media/SCISSORS.svg" alt="Scissors icon" id="scissors">
        </div>
        <p class="pick">PICK ONE</p>
        <div>
            <p>PLAYER score</p>
            <p>COMPUTER score</p>
        </div>
        <a href="https://github.com/paltoalko" target="_blank" id="tag">@martawesolowska</a>

    </div>
    <script src="script.js"></script>
</body>
</html>
